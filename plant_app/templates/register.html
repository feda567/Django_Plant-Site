{% extends "index.html" %}
{% load static %}
{% block content %}
<div id="form">
    <form method="post" action="{% url 'getdata' %}">
        {% csrf_token %}
        <label for="name" class="form-label"> Name</label><br>
        <input type="text" name="name" id="name" placeholder="enter name" class="form-control"><br>
        <label for="email" class="form-label"> Email</label><br>
        <input type="email" name="email" id="email" placeholder="enter email" class="form-control"><br>
        <label for="phn" class="form-label"> Phone Number</label><br>
        <input type="number" name="phn" id="phn" placeholder="enter phone number" class="form-control"><br>
        <label for="address" class="form-label"> Address</label><br>
        <textarea id="address" name="address" row="100" class="form-control"></textarea><br>
        <label for="password" class="form-label"> Password</label><br>
        <input type="password" name="password" id="password" placeholder="enter password" class="form-control"><br>
        <button class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock %}
