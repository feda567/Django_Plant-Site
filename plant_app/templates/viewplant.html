<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="5px">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Image</th>
        </tr>
    </thead>
    <tbody>
        {% for i in data %}
        <tr>
            <td>{{i.plantname}}</td>
            <td>{{i.description}}</td>
            <td><img src="{{i.plant_image.url}}" style="width:60px;height:60px"></td>
            </tr>
        {% endfor %}
    </tbody>
    </table>
</body>
</html>
